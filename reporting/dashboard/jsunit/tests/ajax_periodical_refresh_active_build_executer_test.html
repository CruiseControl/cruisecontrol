<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>


<script language="JavaScript" type="text/javascript">

contextPath = "/dashboard"

function test_ajax_periodical_refresh_active_build_should_update_css_when_build_finished() {
    $$('.build_detail_summary')[0].ancestors()[0].className = "building"
	var json = {
	  building_info : { css_class_name : "", project_name : "project1", building_status : "building", latest_build_date: '2007-08-09 12:30:00', build_time_elapsed : "100"  }
	}
	BuildDetailExecuter.ajax_periodical_refresh_active_build_executer_oncomplete([json], "project1")
	assertEquals("building", $$('.build_detail_summary')[0].ancestors()[0].className);

	json.building_info.css_class_name = "passed"
	json.building_info.building_status = "passed"
	BuildDetailExecuter.ajax_periodical_refresh_active_build_executer_oncomplete([json], "project1")
	assertEquals("passed", $$('.build_detail_summary')[0].ancestors()[0].className);
	
	json.building_info.css_class_name = "failed"
	json.building_info.building_status = "failed"
	BuildDetailExecuter.ajax_periodical_refresh_active_build_executer_oncomplete([json], "project1")
	assertEquals("failed", $$('.build_detail_summary')[0].ancestors()[0].className);
}

function test_ajax_periodical_refresh_active_build_should_update_title_when_build_finished() {
    $$('.build_detail_summary h3')[0].innerHTML = 'project1 is now <span class="build_status">building</span>'
	var json = {
	  building_info : { css_class_name : "", project_name : "project1", building_status : "building", latest_build_log_file_name : "1.log"  }
	}
	BuildDetailExecuter.ajax_periodical_refresh_active_build_executer_oncomplete([json], "project1")
	assertTrue($$('.build_detail_summary h3')[0].innerHTML.indexOf('building') > -1);
	assertTrue($$('.build_detail_summary h3')[0].innerHTML.indexOf('project1') > -1);

	json.building_info.css_class_name = "passed"
	json.building_info.building_status = "passed"
	BuildDetailExecuter.ajax_periodical_refresh_active_build_executer_oncomplete([json], "project1")
	assertTrue($$('.build_detail_summary h3')[0].innerHTML.indexOf('passed') > -1);
	assertTrue($$('.build_detail_summary h3')[0].innerHTML.indexOf('/dashboard/build/detail/project1/1.log') > -1);

	json.building_info.css_class_name = "failed"
	json.building_info.building_status = "failed"
	BuildDetailExecuter.ajax_periodical_refresh_active_build_executer_oncomplete([json], "project1")
	assertTrue($$('.build_detail_summary h3')[0].innerHTML.indexOf('failed') > -1);

}

function test_ajax_periodical_refresh_active_build_should_stop_timer_when_build_finished() {
	var json = {
	  building_info : { css_class_name : "", project_name : "project1", building_status : "building", latest_build_log_file_name : "1.log"  }
	}
	BuildDetailExecuter.ajax_periodical_refresh_active_build_executer_oncomplete([json], "project1")

	var project1_timer = eval(escape_project_name("project1") + "_timer");
	assertFalse(project1_timer.is_stopped());

	json.building_info.css_class_name = "passed"
	json.building_info.building_status = "passed"
	BuildDetailExecuter.ajax_periodical_refresh_active_build_executer_oncomplete([json], "project1")
	assertTrue(project1_timer.is_stopped());
	
	json.building_info.css_class_name = "failed"
	json.building_info.building_status = "failed"
	BuildDetailExecuter.ajax_periodical_refresh_active_build_executer_oncomplete([json], "project1")
	assertTrue(project1_timer.is_stopped());
}

</script>
</head>
<body>
<div class="building">
    <span class="page_panel"><b class="rtop"><b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b></b></span>
    <div class="build_detail_summary">
			<h3>project1 is now <span class='build_status'>building</span></h3>
        	<ul class="summary">
				<li><strong>Building since:</strong> $buildSince</li>
				<li><strong>Elapsed time:</strong> <span id="${projectName}_time_elapsed"><img src="images/yellow-wait.gif"/></span></li>
                <li><strong>Last successful build:</strong> $durationToSuccessfulBuild</li>
				<li><strong>Remaining time:</strong> <span id="${projectName}_time_remaining"><img src="images/yellow-wait.gif"/></span></li>
		    </ul>
	</div>
    <span class="page_panel"><b class="rbottom"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b></b></span>
</div>
</body>
</html>
