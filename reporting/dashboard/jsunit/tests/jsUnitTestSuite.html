<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

        function coreSuite() {
            var result = new top.jsUnitTestSuite();
            result.addTestPage("tests/live_modification_executer_test.html");
            result.addTestPage("tests/build_detail_observer_test.html");            
            result.addTestPage("tests/statistics_observer_test.html");
            result.addTestPage("tests/build_base_observer_test.html");
            result.addTestPage("tests/missing_project_observer_test.html");
            result.addTestPage("tests/all_passed_builds_activator_test.html");
            result.addTestPage("tests/all_builds_activator_test.html");
            result.addTestPage("tests/content_updater_test.html");
            result.addTestPage("tests/config_panel_activator_test.html");
            result.addTestPage("tests/force_build_activator_test.html");
            result.addTestPage("tests/json_to_css_test.html");
            result.addTestPage("tests/word_break_inserter_test.html");
            result.addTestPage("tests/tooltip_observer_test.html");
			result.addTestPage("tests/build_detail_test.html");
            result.addTestPage("tests/dashboard_periodical_executer_test.html");
			result.addTestPage("tests/timer_observer_test.html");
            result.addTestPage("tests/build_profile_observer_test.html");
            result.addTestPage("tests/timer_test.html");
            result.addTestPage("tests/build_profile_test.html");
            result.addTestPage("tests/build_bar_observer_test.html");
            result.addTestPage("tests/clean_text_node_test.html");
            result.addTestPage("tests/display_toolkit_test.html");
            result.addTestPage("tests/get_link_by_building_status_test.html");
            result.addTestPage("tests/rounded_test.html");
            return result;
        }

        function librariesSuite() {
            var result = new top.jsUnitTestSuite();
            return result;
        }

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(coreSuite());
            newsuite.addTestSuite(librariesSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>JsUnit Test Suite</h1>

<p>This page contains a suite of tests for testing JsUnit.</p>
</body>
</html>
