<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

        function coreSuite() {
            var result = new top.jsUnitTestSuite();
            result.addTestPage("tests/ajax_tree_navigator_test.html");
            result.addTestPage("tests/display_toolkit_test.html");
            result.addTestPage("tests/build_detail_toggle_tab_content_test.html");
            result.addTestPage("tests/ajax_periodical_refresh_dashboard_update_inactive_partial_links_test.htm");
            result.addTestPage("tests/ajax_periodical_refresh_active_build_executer_test.html");
            result.addTestPage("tests/ajax_periodical_refresh_active_build_output_executer_oncomplete_test.html");
            result.addTestPage("tests/ajax_periodical_refresh_dashboard_executer_oncomplete_test.html");
            result.addTestPage("tests/ajax_periodical_refresh_statistics_summary_infos_test.html");
            result.addTestPage("tests/ajax_refresh_active_build_commit_message_test.html");
			result.addTestPage("tests/category_projects_info_by_status_test.html");
            result.addTestPage("tests/calculate_projects_statistics_test.html");
            result.addTestPage("tests/calculate_projects_statistics_test_sad_path.html");
            result.addTestPage("tests/ajax_periodical_refresh_dashboard_update_project_bar_test.html");
            result.addTestPage("tests/ajax_periodical_refresh_dashboard_update_project_box_test.html");
            result.addTestPage("tests/ajax_periodical_refresh_dashboard_update_project_build_detail_test.html");
            result.addTestPage("tests/ajax_periodical_refresh_dashboard_update_tooltip_test.html");
			result.addTestPage("tests/get_inactive_projects_amount_test.html");
            result.addTestPage("tests/ajax_update_icons_and_invoke_callback_function_test.html");
            result.addTestPage("tests/eval_timer_object_test.html");
            result.addTestPage("tests/evaluate_time_to_seconds_test.html");
            result.addTestPage("tests/get_link_by_building_status_test.html");
            result.addTestPage("tests/timer_test.html");
            result.addTestPage("tests/toggle_tab_content_test.html");
            result.addTestPage("tests/toggle_tab_test.html");
            result.addTestPage("tests/rounded_test.html");
            result.addTestPage("tests/update_cc_status_test.html");
            return result;
        }

        function librariesSuite() {
            var result = new top.jsUnitTestSuite();
            return result;
        }

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(coreSuite());
            newsuite.addTestSuite(librariesSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>JsUnit Test Suite</h1>

<p>This page contains a suite of tests for testing JsUnit.</p>
</body>
</html>
