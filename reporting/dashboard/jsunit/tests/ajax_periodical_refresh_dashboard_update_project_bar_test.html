<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/prototype.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/cc.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/dashboard_global.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/timer.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/nifty.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/scriptaculous.js"></script>
<script language="JavaScript" type="text/javascript">

var replaced_function = this.round
function setUp() {
}


function tearDown() {
	this.round = replaced_function
}

function test_should_update_build_summary_status_bar() {
	var json = {
	  building_info : { project_name : "project1", building_status : "passed", css_class_name : "passed" }
	}	
	var is_called = false;
	this.reround = function() {
		is_called = true;
	}
	assertFalse(is_called)
	ajax_periodical_refresh_dashboard_update_project_bar(json)
	assertTrue(is_called);
	assertTrue($('project1_bar').className.indexOf('passed') > -1)
}

function test_should_contains_link_to_project_details_when_status_is_building_in_bar() {
	var json = {
	  building_info : {css_class_name : "building" , project_name : "project1", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log" }
	}
	ajax_periodical_refresh_dashboard_update_project_bar(json);
	assertTrue($('project1_bar_link').href.indexOf('activeBuild.html') > 0)
}

function test_should_contains_link_to_project_details_when_status_is_building_in_bar() {
	$('project1_bar').className = 'long_failed'
	var json = {
	  building_info : {css_class_name : "building", project_name : "project1", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log" }
	}
	assertTrue(Element.hasClassName($('project1_bar'), 'long_failed'));
	ajax_periodical_refresh_dashboard_update_project_bar(json);
	assertFalse(Element.hasClassName($('project1_bar'), 'long_failed'));
	assertTrue(Element.hasClassName($('project1_bar'), 'building'));
}
</script>
</head>
<body>

<div id="statusbar" style="background-color:gray">
	<div id="project1_bar" > 
		<b class="rtop"><b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b></b>
			<a href= "buildDetail.html?filename=$projectvar.latestBuild.logFileName&project=$projectvar.name" id="project1_bar_link">	</a>
		<b class="rbottom"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b></b>
	</div>
</div>

</body>
