<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/prototype.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/cc.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/dashboard_global.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/timer.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/scriptaculous.js"></script>
<script language="JavaScript" type="text/javascript">

function setUp() {
	have_called_stop = false;
	$('project1_profile').className = "passed"
}

function test_should_contains_link_to_active_build_when_status_is_building() {
	var json = {
	  building_info : { project_name : "project1", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log",  css_class_name : "building"}
	}
	ajax_periodical_refresh_dashboard_update_project_build_detail(json);
	assertTrue(Element.hasClassName($('project1_profile'), 'building'));
}

function test_should_contains_link_to_project_details_when_status_is_not_building() {
	var json = {
	  building_info : {css_class_name : "passed", project_name : "project1", building_status : "Passed", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log" }
	}
	ajax_periodical_refresh_dashboard_update_project_build_detail(json);
	assertTrue($('project1_profile_box').innerHTML.indexOf('detail/project1') > 0)
}


function test_should_change_class_when_inactive_project_had_been_built() {
	var json = {
	  building_info : {css_class_name : "inactive", project_name : "project1", building_status : "Inactive", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log" }
	}
	ajax_periodical_refresh_dashboard_update_project_build_detail(json);
	assertTrue(Element.hasClassName($('project1_profile'), 'inactive'));

	var json = {
	  building_info : {css_class_name : "passed", project_name : "project1", building_status : "Passed", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log" }
	}
	ajax_periodical_refresh_dashboard_update_project_build_detail(json);
	assertTrue(Element.hasClassName($('project1_profile'), 'passed'));
}

function test_should_be_able_to_update_long_failed_class() {
	$('project1_profile').className = 'failed_level_8'
	var json = {
	  building_info : {css_class_name : "passed", project_name : "project1", building_status : "Passed", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log" }
	}
	assertTrue(Element.hasClassName($('project1_profile'), 'failed_level_8'));
	ajax_periodical_refresh_dashboard_update_project_build_detail(json);
	assertTrue(Element.hasClassName($('project1_profile'), 'passed'));
	assertFalse(Element.hasClassName($('project1_profile'), 'failed_level_8'));
}

</script>
</head>
<body>
	<div id="project1_profile_box">
	    <div id="project1_profile">
			<div style="float:right">
			    <a><img src="images/wrench.png" alt="Configure project" title="Configure project" /></a>
	    		<a><img src="images/bin.png" alt="Remove Project" title="Remove Project" /></a>
			</div>
			<div style="float:right;padding-right:2px;">
			    <a id="project1_forcebuild" onclick='ajax_force_build("projectName", "project1")'><img src="images/lightning.png" alt="Force build" title="Force build"/></a>
			</div>
		   	<p style="padding:1px;"><strong><a id="project1_build_detail" href="buildDetail.html?filename=log20060704155710Lbuild.489.xml&project=project1">project1 passed</a>
		   	<a id="project1_build_date" style="text-decoration: none;">at 12:21 on 9 Dec 2005</a></strong>
   			<a><img src="images/flag_green.png" alt="Past successful builds" title="Past successful builds"/></a> |  <a href="projectDetail.html?project=project1" title="All Builds of Project project1"><img src="images/bricks.png"/></a></p>
   			<span id="project1_time_elapse"></span>
		</div>
	</div>
</body>
