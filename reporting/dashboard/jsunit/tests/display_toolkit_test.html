<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/prototype.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/scriptaculous.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/cc.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/dashboard_global.js"></script>
<script language="JavaScript" type="text/javascript">
function setUp() {
   invoked_diable_bubble = false;
   $('toolkit_project1').hide();
   $('toolkit_project2').hide();
}

function disable_bubble(event) {
	invoked_diable_bubble = true;
}

function test_hide_all_tooltip_and_invoke_toggle_on_itself() {
	display_toolkit('toolkit_project1')
	assertTrue(invoked_diable_bubble)
	assertTrue($('toolkit_project1').visible())
	assertFalse($('toolkit_project2').visible())
}

function test_hide_click_one_same_entry_twice_should_not_hide_it() {
	display_toolkit('toolkit_project1')
	display_toolkit('toolkit_project1')
	assertTrue(invoked_diable_bubble)
	assertTrue($('toolkit_project1').visible())
	assertFalse($('toolkit_project2').visible())
}
</script>
</head>
<body>
	<div id="toolkit_project1" style="display:none;">
		<div class="toolkit_panel">
	   		<div class="toolkit_entry">
				    <a href="rss.xml?projectName=project1"><img src="images/rssicon_small.png" alt="Rss Feed" title="Rss Feed"/>RSS</a>
				    <a href="cctray.xml"><img src="images/cctrayicon_small.gif" alt="CCTray" title="CC tray"/>for CCTray</a>
			</div>
		</div>
	</div>
	<div id="toolkit_project2" style="display:none;">
		<div class="toolkit_panel">
	   		<div class="toolkit_entry">
				    <a href="rss.xml?projectName=project2"><img src="images/rssicon_small.png" alt="Rss Feed" title="Rss Feed"/>RSS</a>
				    <a href="cctray.xml"><img src="images/cctrayicon_small.gif" alt="CCTray" title="CC tray"/>for CCTray</a>
			</div>
		</div>
	</div>
</body>
</html>
