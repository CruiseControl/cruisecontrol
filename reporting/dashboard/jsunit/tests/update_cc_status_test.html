<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>

<script language="JavaScript" type="text/javascript">
function setUp() {
    $('cruisecontrol_status').show()
}

function test_should_show_cc_status_if_json_contains_error() {
	var json = {error:"some error"}
	update_cc_status(json)
	assertTrue($('cruisecontrol_status').visible())
}

function test_should_hide_cc_status_if_json_dose_NOT_contains_error() {
	var json = {building_info:"anything"}
	update_cc_status(json)
	assertFalse($('cruisecontrol_status').visible())
}

function test_should_disable_all_force_build_if_json_contains_error() {
	var json = {error:"some error"}
	update_cc_status(json)
	$A($$('.force_build_link')).each(function(element) {
		assertNull( $(element).onclick )
	});
}

function test_should_enable_all_force_build_if_json_dose_NOT_contains_error() {
	var json = [
	    {building_info : { project_name : "project1", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log",  css_class_name : "building"}},
	    {building_info : { project_name : "project2", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log",  css_class_name : "building"}},
	]
	update_cc_status(json)
	$A($$('.force_build_link')).each(function(element) {
		assertTrue( $(element).onclick.toString().indexOf('ajax_force_build') > -1 )
	});
}

function test_should_NOT_update_links_if_already_updated() {
	var json = [
	    {building_info : { project_name : "project1", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log",  css_class_name : "building"}},
	    {building_info : { project_name : "project2", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log",  css_class_name : "building"}}
	]
	update_cc_status(json)
	$A($$('.force_build_link')).each(function(element) {
		assertTrue( $(element).onclick.toString().indexOf('ajax_force_build') > -1 )
		$(element).onclick = "new_value"
	});
	
	update_cc_status(json)
	$A($$('.force_build_link')).each(function(element) {
		assertTrue( $(element).onclick.toString().indexOf('new_value') > -1 )
	});
}
</script>
</head>
<body>
<div id="cruisecontrol_status"></div>
<a id="project1_forcebuild" class="force_build_link" onclick="ajax_force_build"></a>
<a id="project2_forcebuild" class="force_build_link" onclick="ajax_force_build"></a>
</body>
</html>
