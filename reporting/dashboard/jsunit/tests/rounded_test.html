<script language="JavaScript" type="text/javascript">
var replaced_function_1 = this._round
var replaced_function_2 = this.remove_corners
function setUp() {

}


function tearDown() {
	this._round = replaced_function_1

	this.remove_corners = replaced_function_2
}

function test_should_be_able_to_remove_current_corners_before_add_corner() {
    remove_corners($('project1_bar'));
    assertNull($('top_corners'));
    assertNull($('bottom_corners'));
}

function test_should_invoke_remove_corner_and_rounded_when_invoke_rerounded() {
	var called_rounded = false;
	this._round = function(node, bk, color, size) {
		called_rounded = true;
	}
	var called_removed_corners = false;
	this.remove_corners = function(node) {
		called_removed_corners = true;
	}
	this.outsideColor = function(){}
	this.insideColor = function(){}
	assertFalse(called_rounded)
	assertFalse(called_removed_corners)
    reround()
	assertTrue(called_rounded) 
	assertTrue(called_removed_corners)
}
</script>

<body>
<div id="statusbar" style="background-color:gray">
	<div id="project1_bar" style="background-color:green" > 
		<b id="top_corners" class="rtop"><b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b></b>
			<a href= "buildDetail.html?filename=$projectvar.latestBuild.logFileName&project=$projectvar.name" id="project1_bar_link">	</a>
		<b id="bottom_corners" class="rbottom"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b></b>
	</div>
</div>
