<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/prototype.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/scriptaculous.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/cc.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/dashboard_global.js"></script>
<script language="JavaScript" type="text/javascript">
function test_should_return_hash_contains_statistics_infos() {
	var hash = $H({passed : 1, failed : 2, building : 1, inactive : '0', total : 4, rate : '25.0%'})
	ajax_periodical_refresh_statistics_summary_infos(hash);
	assertEquals('1', $('statistics_passed').innerHTML);
	assertEquals('2', $('statistics_failed').innerHTML);
	assertEquals('1', $('statistics_building').innerHTML);
	assertEquals('0', $('statistics_inactive').innerHTML);
	assertEquals('4', $('statistics_total').innerHTML);
	assertEquals('25.0%', $('statistics_rate').innerHTML);
}

function test_should_not_show_NAN_when_there_is_no_any_active_builds() {
	var hash = $H({passed : 0, failed : 0, building : 0, inactive : '1'})
	calculate_projects_statistics(hash);
	assertEquals('0%', hash.rate);
}
</script>
</head>
<body>
<div class="projects_summary">
	<div class="title">Projects Summary</div>
	<div><img src="images/accept.png"/><span id="statistics_passed" class="info">0</span><span class="entry">project(s) build successfully</span></div>
	<div><img src="images/arrow_rotate_clockwise.png"/><span id="statistics_building" class="info">0</span><span class="entry"> project(s) in building</span></div>
	<div><img src="images/cross.png"/><span id="statistics_failed" class="info">0</span><span class="entry"> build failed</span></div>
	<div><img src="images/cog.png"/><span id="statistics_inactive" class="info">-1</span><span class="entry"> build inactive</span></div>
	<div><img src="images/money_dollar.png"/><span id="statistics_total" class="info">0</span><span class="entry"> projects in total</span></div>
	<div><span class="rate">Successful rate : </span><span id="statistics_rate" class="info">25%</span></div>
</div>

</body>
</html>
