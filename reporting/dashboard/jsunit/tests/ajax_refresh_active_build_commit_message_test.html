<title>CCE Dashboard Tests</title>

<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>

<script language="JavaScript" type="text/javascript">


function test_ajax_refresh_active_build_commit_message_should_update_modification_keys() {
	//intend to put a spare comma here
	var json = [{ user :"joe", comment :"add new test"},]
	new BuildDetailExecuter().ajax_refresh_active_build_commit_message( json )
	assertTrue($('modification_keys').innerHTML.indexOf("joe") > -1);
	assertTrue($('modification_keys').innerHTML.indexOf("add new test") > -1);
}

function test_ajax_refresh_active_build_commit_message_should_show_flash_message_if_no_modification_keys() {
	var json = []
	new BuildDetailExecuter().ajax_refresh_active_build_commit_message( json )
	assertTrue($('modification_keys').innerHTML.indexOf("Build forced, No new code is committed into repository") > -1);
}

</script>
</head>
<body>
<div>
    <ul id="modification_keys"></ul>
</div>
</body>
