 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>

<script language="JavaScript" type="text/javascript">

var replaced_function = this.round
function setUp() {
	$('project1_bar').className = ''
}


function tearDown() {
	this.round = replaced_function
}

function test_should_update_build_summary_status_bar() {
	var json = {
	  building_info : { project_name : "project1", building_status : "passed", css_class_name : "passed", css_class_name_for_dashboard : "passed" }
	}	
	var is_called = false;
	this.reround = function() {
		is_called = true;
	}
	assertFalse(is_called)
	new BuildBarExecuter().execute(json)
	assertTrue(is_called);
	assertTrue($('project1_bar').className.indexOf('passed') > -1)
}

function test_should_contains_link_to_project_details_when_status_is_building_in_bar() {
	var json = {
	  building_info : {css_class_name_for_dashboard : "building" , project_name : "project1", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log" }
	}
	new BuildBarExecuter().execute(json);
	assertTrue($('project1_bar_link').href.indexOf('/live/') > 0)
	assertTrue(Element.hasClassName($('project1_bar'), 'building'));
}

function test_should_remove_failed_level_classes_when_status_is_building_in_bar() {
	$('project1_bar').className = 'failed_level_8'
	var json = {
	  building_info : {css_class_name : "building", css_class_name_for_dashboard : "building", project_name : "project1", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log" }
	}
	assertTrue(Element.hasClassName($('project1_bar'), 'failed_level_8'));
	new BuildBarExecuter().execute(json);
	assertFalse(Element.hasClassName($('project1_bar'), 'failed_level_8'));
	assertTrue(Element.hasClassName($('project1_bar'), 'building'));
}

function test_should_add_class_name_considering_last_status_when_current_status_is_building() {
	var json = {
	  building_info : {css_class_name : "building", css_class_name_for_dashboard : "building", project_name : "project1", building_status : "Building", onclick_call:"clickcall()", force_build_action_text : "Force Build", latest_build_log_file_name : "log.log", css_class_name_considering_last_status : "passed_building" }
	}
	assertFalse(Element.hasClassName($('project1_bar'), 'building'));
	assertFalse(Element.hasClassName($('project1_bar'), 'passed_building'));
	new BuildBarExecuter().execute(json);
	assertTrue(Element.hasClassName($('project1_bar'), 'building'));
	assertTrue(Element.hasClassName($('project1_last_status'), 'passed_building'));
}
</script>
</head>
<body>

<div id="statusbar" style="background-color:gray">
	<div id="project1_bar" > 
		<b class="rtop"><b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b></b>
			<div id="project1_last_status">
				<a href= "buildDetail.html?filename=$projectvar.latestBuild.logFileName&project=$projectvar.name" id="project1_bar_link">	</a>
			</div>
		<b class="rbottom"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b></b>
	</div>
</div>

</body>
</html>
