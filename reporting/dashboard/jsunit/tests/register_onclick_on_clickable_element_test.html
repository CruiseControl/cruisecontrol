<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/prototype.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/scriptaculous.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/cc.js"></script>
<script language="JavaScript" type="text/javascript" src="../ccjs/dashboard_global.js"></script>
<script language="JavaScript" type="text/javascript">


function test_register_onclick_on_clickable_element() {
	Event.observe=function (element, event_type, handler) {
		assertEquals('project1_profile', element.id);
		assertEquals('click', event_type);
	}
	register_onclick_on_clickable_element();	
}

</script>
</head>
<body>
<div id="project1_profile" class="failed build_summary_container clickable">
	<div class="control_panel">
	    <a id="project1_forcebuild" onclick='$onforcebuild'><img src="images/lightning.png" alt="Force build" title="Force build"/></a>
	    <a><img src="images/wrench.png" alt="Configure project" title="Configure project" /></a>
	    <a><img src="images/bin.png" alt="Remove Project" title="Remove Project" /></a>
	</div>
   	<div class="description">
   		<a id="project1_build_detail" href="project.html" class="project_name clickable_target">project1</a>
   		<span id="project1_build_date" class="no_decoration">$build_date_text</span>
	   	<a href="$success_build_href"><img src="images/flag_green.png" alt="Past successful builds" title="Previous successful builds"/></a><a href="$all_build_href" title="All Builds of Project project1"><img src="images/bricks.png"/></a>
   	</div>
   	<div class="timer">
	   	<span id="project1_time_elapsed_lable"></span>
		<span id="project1_time_elapsed"></span>
		<span id="project1_time_remaining_lable"></span>
		<span id="project1_time_remaining"></span>
   	</div>
</div>
</body>
</html>
