 --><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>

<script language="JavaScript" type="text/javascript">
function test_should_return_amount_of_all_inactive_projects() {
	var statistics = $H({})
	set_inactive_projects_amount(statistics)
	assertEquals(1, statistics['inactive']);
}
</script>
</head>
<body>
<div id='root'>
	<div id="project name_bar" class="inactive bar round_corner">
    	 <a href="javascript:void(0)" id="project name_bar_link"></a>
	</div>
	<div id="tooltip_project name" class='tooltip tooltip_inactive'>
		<div class="tooltip_header"></div>
		<div class="tooltip_content">
				<div class="title"><span id="tooltip_project name_name">project name</span></div>
				<div>Status: <span id="tooltip_project name_status">Inactive</span></div>
				<div>Date: <span id="tooltip_project name_date">1 May 2007 00:42 GMT +0800</span></div>

		</div> 
		<span class="page_panel"><b class="rbottom"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b class="r1"></b></b></span>
	</div>


	<div id="project name_profile" class="inactive build_profile build_profile_inactive clickable">
		<div class="control_panel">
		    <a id="project name_forcebuild" onclick='javascript:void(0)'><img src="images/lightning.png" alt="Force build" title="Force build"/></a>
		    <a><img src="images/wrench.png" alt="Configure project" title="Configure project" /></a>
		    <a><img src="images/bin.png" alt="Remove Project" title="Remove Project" /></a>
		</div>
	   	<div class="description">
	   		<a id="project name_build_detail" href="javascript:void(0)" class="project_name clickable_target">project name</a>
	
	   		<span id="project name_build_date" class="no_decoration"> : Waiting for first build...</span>
		   	<a href="javascript:void(0)"><img src="images/flag_green.png" alt="Past successful builds" title="Previous successful builds"/></a><a href="javascript:void(0)" title="All Builds of Project project name"><img src="images/bricks.png"/></a>
	   	</div>
	   	<div class="timer">
		   	<span id="project name_time_elapsed_lable"></span>
			<span id="project name_time_elapsed"></span>
			<span id="project name_time_remaining_lable"></span>
			<span id="project name_time_remaining"></span>
	
	   	</div>
	</div>

</body>
</html>
