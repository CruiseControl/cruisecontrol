function test_ajax_periodical_refresh_dashboard_executer_oncomplete_should_invoke_functions() {
	var json = ['','']
	var is_update_project_box_called = false;
	this.ajax_periodical_refresh_dashboard_update_project_box=function() {
		is_update_project_box_called=true;
	}
	var is_category_projects_called = false;
	var is_included_inactive = false;
	this.category_projects_info_by_status=function(json, statis) {
		is_category_projects_called=true;
		var keys = statis.keys();
		if (keys.toString().indexOf('inactive') > 0) {
			is_included_inactive = true
		}
	}
	var is_caculate_called = false;
	this.calculate_projects_statistics=function() {
		is_caculate_called = true;
	}
	var is_refresh_called = false;
	this.ajax_periodical_refresh_statistics_summary_infos=function() {
		is_refresh_called = true;
	}
	var is_set_inactive_called = false;
	this.set_inactive_projects_amount=function() {
		is_set_inactive_called = true;
	}
	var is_update_cc_status_called = false;
	this.update_cc_status=function(){
	    is_update_cc_status_called = true;
	}
	assertFalse(is_update_project_box_called)
	assertFalse(is_refresh_called);
	assertFalse(is_caculate_called)
	assertFalse(is_refresh_called)
	assertFalse(is_included_inactive)
	assertFalse(is_set_inactive_called)
	assertFalse(is_update_cc_status_called)
	ajax_periodical_refresh_dashboard_executer_oncomplete(json)
	assertTrue(is_update_project_box_called);
	assertTrue(is_refresh_called);
	assertTrue(is_caculate_called)
	assertTrue(is_refresh_called)
	assertTrue(is_set_inactive_called)
	assertTrue(is_update_cc_status_called)
	assertFalse(is_included_inactive)
}

function test_ajax_periodical_refresh_dashboard_executer_oncomplete_should_NOT_invoke_functions_if_json_is_empty() {
	var hash = $H({passed : 1, failed : 2, building : 1, inactive : '0', total : 4, rate : '25.0%'})
	ajax_periodical_refresh_statistics_summary_infos(hash);
	assertEquals('1', getFirstWord($('statistics_passed').innerHTML));
	assertEquals('2', getFirstWord($('statistics_failed').innerHTML));
	assertEquals('1', getFirstWord($('statistics_building').innerHTML));
	assertEquals('0', getFirstWord($('statistics_inactive').innerHTML));
	assertEquals('4', getFirstWord($('statistics_total').innerHTML));
	assertEquals('25.0%', getFirstWord($('statistics_rate').innerHTML));
	
	ajax_periodical_refresh_dashboard_executer_oncomplete([])
	
	assertEquals('1', getFirstWord($('statistics_passed').innerHTML));
	assertEquals('2', getFirstWord($('statistics_failed').innerHTML));
	assertEquals('1', getFirstWord($('statistics_building').innerHTML));
	assertEquals('0', getFirstWord($('statistics_inactive').innerHTML));
	assertEquals('4', getFirstWord($('statistics_total').innerHTML));
	assertEquals('25.0%', getFirstWord($('statistics_rate').innerHTML));

	ajax_periodical_refresh_dashboard_executer_oncomplete({ })
	
	assertEquals('1', getFirstWord($('statistics_passed').innerHTML));
	assertEquals('2', getFirstWord($('statistics_failed').innerHTML));
	assertEquals('1', getFirstWord($('statistics_building').innerHTML));
	assertEquals('0', getFirstWord($('statistics_inactive').innerHTML));
	assertEquals('4', getFirstWord($('statistics_total').innerHTML));
	assertEquals('25.0%', getFirstWord($('statistics_rate').innerHTML));
}

function getFirstWord(var sentence) {
	return sentence.substring(0, sentence.indexOf(' ') - 1);
}

                        <div class="info inactive" id="statistics_inactive">$projectStatistics.inactive() project(s) inactive</div>
