<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsTestHelper.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>

<script language="JavaScript" type="text/javascript">
var ccStatusObserver;
var contextPath = "";
function setUp() {
	ccStatusObserver = new CCStatusObserver();
	$('cruisecontrol_status').visible = function() {
    			return this.style.display != 'none';
	}
}

function test_should_show_cc_status_if_json_contains_error() {
	var json = {error:"some error"}
	ccStatusObserver.notify(json)
	assertTrue($('cruisecontrol_status').visible())
}
 
function test_should_hide_cc_status_if_json_dose_NOT_contains_error() {
	$('cruisecontrol_status').show();
	var json = {building_info:"anything"}
	ccStatusObserver.notify(json)
	assertFalse($('cruisecontrol_status').visible())
}

function test_should_disable_all_force_build_if_json_contains_error() {
	var json = {error:"some error"}
	ccStatusObserver.notify(json)
	$A($$('.force_build_link')).each(function(element) {
		assertEquals(Prototype.emptyFunction,  $(element).onclick )
	});
}

function test_should_enable_all_force_build_if_json_dose_NOT_contains_error() {
	$('cruisecontrol_status').show();
	var json = [building_json('project1'), building_json('project2')]
	ccStatusObserver.notify(json)
	assertEquals(new BuildProfile().force_build_enabled.on_click, $('project1_forcebuild').onclick);
	assertEquals(new BuildProfile().force_build_enabled.on_click, $('project2_forcebuild').onclick);
}

function test_should_invoke_is_invisible_on_cc_status_bar() {
	var json = [building_json('project1'), building_json('project2')]
	var is_invoked = false;
	$('cruisecontrol_status').visible = function() {
		is_invoked = true;
		assertEquals($('cruisecontrol_status'), this);
	}
	ccStatusObserver.notify(json)
	assertTrue('is cc status observer invoked', is_invoked);
}

function test_should_reset_timer_if_there_is_any_building_project() {
	var json = {error:"some error"};
	var timer_object_called = false;
	var times = 0;
	eval_timer_object = function () {
		++times;
		timer_object_called = true;
	}
	ccStatusObserver.notify(json)
	assertEquals(2, times);
	assertTrue('should invoke eval_timer_object', timer_object_called);
}
</script>
</head>
<body>
	<div id="cruisecontrol_status"></div>
	<a id="project1_forcebuild" class="force_build_link" onclick="ajax_force_build"></a>
	<a id="project2_forcebuild" class="force_build_link" onclick="ajax_force_build"></a>
	<div id="project3_profile" class="build_profile building_passed">
		<a id="project3_forcebuild" class="force_build_link" onclick="ajax_force_build"></a>
	</div>
	<div id="project4_profile" class="build_profile building_unknown">
		<a id="project4_forcebuild" class="force_build_link" onclick="ajax_force_build"></a>
	</div>
</body>
</html>
