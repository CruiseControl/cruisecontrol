function setUp() {
    $('project1_time_elapsed').innerHTML = ''
}

function test_should_create_timer_when_project_status_is_building() {
	var json = {
	  building_info : { project_name : "project1", building_status : "building",build_duration: '1 hours 1 minutes 1 seconds' }
	}
	eval_timer_object(json.building_info.project_name, json.building_info.building_status, json.building_info.building_duration, 0)
	var timer = eval('project1_timer')
	assertNotUndefined(timer)
	assertTrue(timer instanceof Timer)
	eval_timer_object(json.building_info.project_name, json.building_info.building_status, json.building_info.building_duration, 0)
	var before = eval('project1_timer')
	eval_timer_object(json.building_info.project_name, json.building_info.building_status, json.building_info.building_duration, 0)
	var after = eval('project1_timer')
	assertTrue(before === after)
}

function test_should_clean_timer_when_project_status_is_not_building() {
	var json = {
	  building_info : { project_name : "project1", building_status : "building" ,build_duration: '1 hours 1 minutes 1 seconds'}
	}
	eval_timer_object(json.building_info.project_name, json.building_info.building_status, json.building_info.building_duration, 0)
	assertFalse(eval('project1_timer').is_stopped());
	var json = {
	  building_info : { project_name : "project1", building_status : "passed" ,build_duration: '1 hours 1 minutes 1 seconds'}
	}
	eval_timer_object(json.building_info.project_name, json.building_info.building_status, json.building_info.building_duration, 0)
	assertTrue(eval('project1_timer').is_stopped());
}


function test_should_return_same_object_when_the_status_is_still_building() {
	var project1_timer_before = eval_timer_object("project2", "building");
	var project1_timer_after = eval_timer_object("project2", "building");
	assertTrue(project1_timer_before === project1_timer_after)
	assertFalse(project1_timer_after.is_stopped())
}

function test_should_return_different_timer_object_when_project_name_is_differnt() {
	var project3_timer = eval_timer_object("project3", "building");
	var project4_timer = eval_timer_object("project4", "building");
	var project3_timer_2 = eval_timer_object("project3", "building");
	assertEquals("project3", project3_timer.get_project_name())
	assertEquals("project4", project4_timer.get_project_name())
	assertEquals("project3", project3_timer_2.get_project_name())
	assertFalse(project3_timer === project4_timer)
	assertTrue(project3_timer === project3_timer_2)
	
}

function test_should_initialize_one_timer_for_different_case() {
	var project5_timer = eval_timer_object("project5", "passed");
	assertNotNull(project5_timer);
	assertTrue(project5_timer.is_stopped());
	var project5_timer_1 = eval_timer_object("project5", "building");
	assertTrue(project5_timer_1 === project5_timer);
	assertFalse(project5_timer.is_stopped());
	var project5_timer_2 = eval_timer_object("project5", "failed");
	assertTrue(project5_timer.is_stopped());
	assertTrue(project5_timer_2 === project5_timer)
}

function test_should_update_the_duration_when_the_build_is_triggered_again() {
	var project6_timer = eval_timer_object("project6", "passed", 300);
	project6_timer = eval_timer_object("project6", "building", 300);
	project6_timer = eval_timer_object("project6", "passed", 300);
	assertEquals(300, project6_timer.get_last_build_duration());
	project6_timer = eval_timer_object("project6", "building", 400, 10);
	project6_timer.get_last_build_duration();
	assertEquals(400, project6_timer.get_last_build_duration());
	assertEquals(10, project6_timer.get_elapsed_time());
}

function test_should_process_project_whose_name_contains_spaces() {
	var project6_timer = eval_timer_object("pro ject 6", "passed", 300);
	project6_timer = eval_timer_object("pro ject 6", "building", 300);
	project6_timer = eval_timer_object("pro ject 6", "passed", 300);
	assertEquals(300, project6_timer.get_last_build_duration());
	project6_timer = eval_timer_object("pro ject 6", "building", 400, 10);
	project6_timer.get_last_build_duration();
	assertEquals(400, project6_timer.get_last_build_duration());
	assertEquals(10, project6_timer.get_elapsed_time());
}

function test_should_process_project_whose_name_contains_minus() {
	var project6_timer = eval_timer_object("pro-ject-6", "passed", 300);
	project6_timer = eval_timer_object("pro-ject-6", "building", 300);
	project6_timer = eval_timer_object("pro-ject-6", "passed", 300);
	assertEquals(300, project6_timer.get_last_build_duration());
	project6_timer = eval_timer_object("pro-ject-6", "building", 400, 10);
	project6_timer.get_last_build_duration();
	assertEquals(400, project6_timer.get_last_build_duration());
	assertEquals(10, project6_timer.get_elapsed_time());
}
